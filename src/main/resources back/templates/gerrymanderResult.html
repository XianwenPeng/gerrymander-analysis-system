<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel="stylesheet" href="/css/pieCSS.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  <style>
	  .resultPieDiv{
	  	float: left;
	  }
  </style>
</head>
<body>
	<h1>All Measure Result</h1>
	<form action="#" th:action="@{/gerrymander}" th:object="${resultPane}" method="post">
		<div ><div style="float: left;" th:replace="demoPieFrag :: demoPieFrag"></div>
	    <div style="float: right;" th:replace="racePieFrag :: racePieFrag"></div>
		<p th:text="'State Name: ' + ${resultPane.state.stateName}" />
		<p th:text="'Year: ' + ${resultPane.state.year}" />
		<p th:text="'Lopisided Wins Result: ' + ${resultPane.allMeasure.lopsidedWins.result}" />
		<p th:text="'Lopisided Wins p-value: ' + ${resultPane.allMeasure.lopsidedWins.pValue}" />
		<p th:text="'Lopisided Wins Explaination: ' + ${resultPane.allMeasure.lopsidedWins.lopsidedExplain}" />
		<p th:text="'Consistent Advantage Result: ' + ${resultPane.allMeasure.consistentAdvantage.result}" />
		<p th:text="'Consistent Advantage P VALUE: ' + ${resultPane.allMeasure.consistentAdvantage.pValue}" />
		<p th:text="'Consistent Advantage Explaination: ' + ${resultPane.allMeasure.consistentAdvantage.consistentExplain}" />
		<p th:text="'Efficiency Gap Result: ' + ${resultPane.allMeasure.efficiencyGap.result}" />
		<p th:text="'Efficiency Gap Explaination: ' + ${resultPane.allMeasure.efficiencyGap.efficiencyExplain}" />
		<p th:text="'Excess Seats Result: ' + ${resultPane.allMeasure.excessSeats.result}" />
		<p th:text="'Excess Seats Explaination: ' + ${resultPane.allMeasure.excessSeats.excessExplain}" />
	    
	    </div>
	    
    </form>
    
    
    <form class = "login-register-group" action="gerrymander.html">
		<input  class="btn btn-primary block full-width m-b" type="submit" value="gerrymander Test" />
	  </form>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

 	<script  src="/js/pieJS.js"></script>
</body>
</html>
