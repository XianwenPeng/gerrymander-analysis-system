<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="../js/animation.js"></script>
	<link rel="stylesheet" href="/css/animation.css">
    <link rel="stylesheet" href="/css/pieCSS.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>
<style>
.axis path,
.axis line{
	fill:none;
	stroke:black;
	shape-rendering:crispEdges;
}
.axis text{
	font-family: sans-serif;
	font-size: 11px;
}

</style>
<body>
	
	<div th:fragment="demoDataFrag">
	
	<h1>Democratic Data</h1>
	<form action="#" th:action="@{/gerrymander}" th:object="${state}" method="post">
		<div style="float: left;" th:replace="demoPieFrag :: demoPieFrag"></div>
	    <div style="float: right;" th:replace="racePieFrag :: racePieFrag"></div>
		<p th:text="'State Name: ' + ${state.stateName}" />
		<p th:text="'Year: ' + ${state.year}" />
		<p th:text="'Democratic Seats: ' + ${state.demoSeats}" />
		<p th:text="'Republican Seats: ' + ${state.repubSeats}" />
		
		
    </form>
    <table>
                <thead>
                <tr>
                    <!-- <th>ID&emsp;&emsp;&nbsp;</th> -->
                    <th>District ID&emsp;&emsp;&nbsp;</th>
                    <th>Win Party&emsp;&emsp;&nbsp;</th>
                    <th>Democratic Vote&emsp;&emsp;&nbsp;</th>
                    <th>Republican Vote&emsp;&emsp;&nbsp;</th>
                  
                </tr>
                </thead>
                	        <tbody>
			    <tr th:each="district: ${districtList}">
			        <!-- <td th:text="${user.id}" /> -->
			        <td th:text="${district.districtId}" />
			        <td th:text="${district.party}" />
			        <td th:text="${district.demoRatio}" />
			        <td th:text="${district.repubRatio}" />
			    </tr>
				</tbody>
			</table>    
    <P></P>
    <P></P>
    <P></P>
    <P></P>
    
	  	<!-- // <script src="d3/d3.js" charset="utf-8"></script> -->
    
	 <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
 	<script  src="/js/pieJS.js"></script>
    </div>
</body>
</html>
