<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Title of Fragment</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css" />

<body>
	<div th:fragment="showActivity">
	 	<table class="userListTable">
                <thead>
                <tr>
                    <th>Email&emsp;&emsp;&nbsp;</th>
                    <th>Activity&emsp;&emsp;&nbsp;</th>
                    <th>Time&emsp;&emsp;&nbsp;</th>
                    <!-- <th>Cost</th>
                    <th>Mins to prepare</th>
                    <th>Action</ -->
                </tr>
                </thead>
                	        <tbody>
			    <tr th:each="activity: ${activityList}">
			        <td th:text="${activity.email}" />
			        <td th:text="${activity.action}" />
			        <td th:text="${activity.time}" />
			    </tr>
				</tbody>
			</table>
			
		</div>
</body>
