<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<script src="../js/animation.js"></script>
	<link rel="stylesheet" href="../css/animation.css">
  <link rel="stylesheet" href="/css/pieCSS.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  <style>
	  .resultPieDiv{
	  	float: left;
	  }
  </style>
</head>
<body>
	<div th:fragment="allResultFrag">
	<h1>All Measure Result</h1>
	<form action="#" th:action="@{/gerrymander}" th:object="${resultPane}" method="post">
		
		<p th:text="'State Name: ' + ${resultPane.state.stateName}" />
		<p th:text="'Year: ' + ${resultPane.state.year}" />
		<p th:text="'Democratic Seats: ' + ${resultPane.state.demoSeats}" />
		<p th:text="'Republican Seats: ' + ${resultPane.state.repubSeats}" />
		<p class = "allResult" th:text="'Lopisided Wins Result: ' + ${resultPane.allMeasure.lopsidedWins.result}" />
		<p th:text="'Lopisided Wins p-value: ' + ${resultPane.allMeasure.lopsidedWins.pValue}" />
		<p th:text="'Lopisided Wins Explaination: ' + ${resultPane.allMeasure.lopsidedWins.lopsidedExplain}" />
		<p class = "allResult" th:text="'Consistent Advantage Result: ' + ${resultPane.allMeasure.consistentAdvantage.result}" />
		<p th:text="'Consistent Advantage P VALUE: ' + ${resultPane.allMeasure.consistentAdvantage.pValue}" />
		<p th:text="'Consistent Advantage Explaination: ' + ${resultPane.allMeasure.consistentAdvantage.consistentExplain}" />
		<p class = "allResult" th:text="'Efficiency Gap Result: ' + ${resultPane.allMeasure.efficiencyGap.result}" />
		<p th:text="'Efficiency Gap Explaination: ' + ${resultPane.allMeasure.efficiencyGap.efficiencyExplain}" />
		<p class = "allResult" th:text="'Excess Seats Result: ' + ${resultPane.allMeasure.excessSeats.result}" />
		<p th:text="'Excess Seats Explaination: ' + ${resultPane.allMeasure.excessSeats.excessExplain}" />    
	    </div>
	    
    </form>
    <table>
                <thead>
                <tr>
                    <!-- <th>ID&emsp;&emsp;&nbsp;</th> -->
                    <th>District ID&emsp;&emsp;&nbsp;</th>
                    <th>Win Party&emsp;&emsp;&nbsp;</th>
                    <th>Democratic Vote&emsp;&emsp;&nbsp;</th>
                    <th>Republican Vote&emsp;&emsp;&nbsp;</th>
                  
                </tr>
                </thead>
                	        <tbody>
			    <tr th:each="district: ${districtList}">
			        <!-- <td th:text="${user.id}" /> -->
			        <td th:text="${district.districtId}" />
			        <td th:text="${district.party}" />
			        <td th:text="${district.demoRatio}" />
			        <td th:text="${district.repubRatio}" />
			    </tr>
				</tbody>
			</table>  
    
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

 	<script  src="/js/pieJS.js"></script>
 	</div>
</body>
</html>
