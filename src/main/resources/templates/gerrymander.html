<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Gerrymander test</h1>
    <form action="#" th:action="@{/gerrymander}" th:object="${selectBar}" method="post">
	    <p>State Name: <input type="text" th:field="*{stateName}" /></p>
	    	<p>District Id: <input type="text" th:field="*{districtId}" /></p>
        
		<select th:path = "year" th:field="*{year}">
             <option th:each="year : ${yearList}"
                             th:value="${year}"
                             th:text="${year}" />
         </select>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
