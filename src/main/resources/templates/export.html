<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Export Json Test</h1>
    <form action="#" th:action="@{/gerrymander/export}" th:object="${exportPane}" method="post">
	    
		<div>
			<p>Export between years </p>
			<select th:field="*{yearTo}">
	             <option th:each="yearTo : ${yearToList}"
	                             th:value="${yearTo}"
	                             th:text="${yearTo}" />
	         </select>
	         <select th:field="*{yearFrom}">
	             <option th:each="yearFrom : ${yearFromList}"
	                             th:value="${yearFrom}"
	                             th:text="${yearFrom}" />
	         </select>
	         <p>Export JSON File Name: <input type="text" th:field="*{yearsFileName}" /></p>
         </div>
         
         <div>
			<p>Export for one years </p>
			<select th:field="*{year}">
	             <option th:each="year : ${yearList}"
	                             th:value="${year}"
	                             th:text="${year}" />
	         </select>
	         <p>Export JSON File Name: <input type="text" th:field="*{yearFileName}" /></p>
         </div>
         
	
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    
    <form action="/gerrymander" class="inline">
    		<button class="float-left submit-button" >Gerrymander Page</button>
	</form>
    
</body>
</html>
